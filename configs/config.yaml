data:
  name: synthetic_classification   # or "mnist", "imagefolder", "csv", etc.
  root: data/raw
  batch_size: 64
  num_workers: 0
  seed: 42

synthetic:
  n_train: 1024
  n_val: 256
  input_dim: 32
  num_classes: 4

